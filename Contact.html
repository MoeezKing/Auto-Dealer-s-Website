<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contactForm {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: aquamarine;
        }
    </style>

</head>
<body background="car.jpg">
   <font color="white"><h1 align="center">CONTACT US</h1>
    <hr/>
</font> 
    <div class="contactForm">
        <form action="http://gmail.com">
         Name: <input type="text"><br><br>
         Email: <input type="email"><br><br>
         CNIC: <input type="number"><br><br>
         Number: <input type="number"><br><br>
         Message: <textarea cols="20" rows="15"></textarea>
        <input type="submit" value="Message" />
    </form>
    </div> 

</body>
</html>
